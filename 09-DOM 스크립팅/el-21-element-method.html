<!DOCTYPE html>
<html lang=ko>
<head>

	<meta charset="UTF-8" />
	<title>JavaScript-log</title>
	<script type="text/javascript" src="log.js"></script>
</head>
<script type="text/javascript">

window.onload = function() {
	//
	var el = document.getElementById('sports');

	
	//
	js.log(el.getAttribute('data-attr'));
	js.log(el.getAttribute('class'));

	//
	el.setAttribute('data-attr', 'changed');
	js.log(el.getAttribute('data-attr'));

	//
	js.log(el.getAttribute('data-test'));	
	el.setAttribute('data-test', 'maked');
	js.log(el.getAttribute('data-test'));

	//
	var sportsNode = document.getElementById('sports');
		sportsNode.addEventListener('click', clickSports, false);

	function clickSports(){
		var node = document.getElementById('after');
			node.appendChild(document.createElement('div'));
		js.log(node.firstElementChild.NodeName);

		var el = document.getElementById('sports');
		node.appendChild(el);
		el.style.top = "30px";
		el.style.left = "10px";

		js.log(node.childElementCount);
	}
	//

	/* removeChild */
	var el = document.getElementById('sprots');
	var remove = el.parentNode.removeChild(el); // parentNode로 selector
	js.log(remove.id);

	/* hasChildNodes */
}

</script>
<body>
